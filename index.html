<!doctype html>
<html>
    <head>
        <title>Digipost Registrering</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/rivescript/dist/rivescript.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="header" role="banner"><div><h1>
    <a href="/">
        <span class="img img-digipost-red" id="digipost-logo">Digipost</span>
    </a>
</h1>

<div class="banner"><i class="hamburger fa fa-bars"></i></div>


</div></div>

        <div><h3>Registrering</h3></div>

	<div id="dialogue"></div>

    <div class="input" >
<form onSubmit="return sendMessage()">
		<table border="0" cellspacing="4" cellpadding="4" width="100%">
			<tr>
				<td align="left" valign="middle">
					<input type="text" size="40" name="message" id="message" autocomplete="off" disabled placeholder="Please wait... loading...">
				</td>
				<td width="10" align="center" valign="middle">
					<input type="submit" value="Send">
				</td>
			</tr>
		</table>
</form>
    </div>

<div id="debug hide"></div>
    </body>
</html>
